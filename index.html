<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Patente Nautica</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 20px;
        }
        #quiz-container {
            display: none;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .button_green {
        background-color: #58f244;
        }
        .button_blue {
        background-color: #8dc9f7;
        }
    </style>
</head>
<body>

    <h1>Patente Nautica Quiz Teoria (Entro 12 Miglia)</h1>
    <button id="start-button" style="width: 200px; height: 50px;">Inizia il Test</button>
    
    <div id="quiz-container">
        <h2 id = "time"></h2>
        <div id="questions"></div>
        <div>
              <button class="button_blue" id="view-answers-button" style="width: 150px; height: 55px">Vedi/Nascondi risposte</button>
              <button class="button_green" id="submit-button" style="width: 150px; height: 55px">Conferma risposte</button>
              <p id="result" style="display:inline-block;"></p>
        </div>
        <br>
        <button onClick="document.getElementById('start-button').click();" style="width: 150px; height: 55px;">Nuovo Test</button>
    </div>

</body>
</html>
